<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="dashboard__user">
            <img class="avatar" src="./images/avatar.png" alt="" />
            <h3>Trần Trung Tỉnh</h3>
            <p>Super Pro Player</p>
          </div>
          <div class="dashboard__info">
            <div class="dashboard__info__item">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="dashboard__info__item">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="dashboard__info__item">
              <img src="./images/upcoming.png" alt="" />
              <h2>News</h2>
            </div>
            <div class="dashboard__info__item">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="dashboard__footer">
            <h2>Let's play together now.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="games__status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="games__cards">
            <div class="games__card">
              <img src="./images/assassins.png" alt="" />
              <div class="games__card__info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="games__card">
              <img src="./images/sackboy.png" alt="" />
              <div class="games__card__info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="games__card">
              <img src="./images/spiderman.png" alt="" />
              <div class="games__card__info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
